<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Trend Micro Sphere -->
  <circle cx="60" cy="40" r="25" fill="url(#tmGradient)" filter="url(#glow)" opacity="0.9"/>
  
  <!-- T symbol inside sphere -->
  <path d="M45 30 L75 30 M60 30 L60 50" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.95"/>
  
  <!-- Curved accent -->
  <path d="M35 40 Q60 15, 85 40" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
  <!-- Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" opacity="0.9">
    TREND
  </text>
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="300" fill="white" opacity="0.7" letter-spacing="2px">
    M I C R O
  </text>
  
  <!-- Subtle underline -->
  <rect x="100" y="60" width="80" height="1" fill="white" opacity="0.3"/>
</svg>
